<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!--------- layout general de la página -------->
    <div class="grid-container">
        <header class="header">Mi E-commerce</header>
    <!----------- menú lateral ----------------->
        <nav class="aside-bar">
            <section class="menup">
                <div class="categoria">
                    <h3><strong>Categoria</strong></h3>
                </div>
                <div class="elementos">
                    <p><strong>Anillos</strong>(14)</p>
                    <p><strong>Collares</strong> (20)</p>
                    <p><strong>Pulseras</strong>(8)</p>
                    <p><strong>Aritos</strong> (10)</p>
                </div>
            </section>
        </nav>
        <!----------- grilla de productos ----------------->
        <main class="grilla-productos">
            <div class="products-container">
                <article class="cards">
                    <div class="card">
                        <div class="fotos">
                            <img src="./assets/img/anillo.jpg" alt="Anillo abierto">
                        </div>
                        <div class="descripcion">
                            <p>Anillo Abierto S925</p>
                            <h6>9.990</h6>
                        </div>
                        <div class="boton">
                           <p>Comprar</p>
                        </div>
                    </div>
                </article>
                <article class="cards">
                    <div class="card">
                        <div class="fotos">
                            <img src="./assets/img/collar.jpg" alt="Collar corazón">
                        </div>
                        <div class="descripcion">
                            <p>Collar Corazón</p>
                            <h6>12.950</h6>
                        </div>
                        <div class="boton">
                            <p>Comprar</p>
                        </div>
                    </div>
                </article>
                <article class="cards">
                    <div class="card">
                        <div class="fotos">
                            <img src="./assets/img/pulsera.jpg" alt="Pulsera Elástica">
                        </div>
                        <div class="descripcion">
                            <p>Pulsera Divine</p>
                            <h6>25.980</h6>
                        </div>
                        <div class="boton">
                            <p>Comprar</p>
                        </div>
                    </div>
                </article>
                <article class="cards">
                    <div class="card">
                        <div class="fotos">
                            <img src="./assets/img/aritos.jpg" alt="aritos con circonita">
                        </div>
                        <div class="descripcion">
                            <p>Aros Diana</p>
                            <h6>16.960</h6>
                        </div>
                        <div class="boton">
                            <p>Comprar</p>
                        </div>
                    </div>
                </article>
                
               

            </div>
        </main>
        <!----------- footer sencillo ----------------->
        <footer class="footer">@joyería-en-tendencia</footer>
    </div>
</body>
</html>
